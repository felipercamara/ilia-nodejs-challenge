services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: ${WALLET_DB_USER:-wallet_user}
      POSTGRES_PASSWORD: ${WALLET_DB_PASSWORD:-wallet_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user -d wallet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  wallet-microservice:
    build:
      context: ./wallet-microservice
      dockerfile: Dockerfile
    container_name: wallet-microservice
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: ${WALLET_DB_HOST:-postgres}
      DB_PORT: ${WALLET_DB_PORT:-5432}
      DB_NAME: ${WALLET_DB_NAME:-wallet_db}
      DB_USER: ${WALLET_DB_USER:-wallet_user}
      DB_PASSWORD: ${WALLET_DB_PASSWORD:-wallet_pass}
      JWT_SECRET: ${JWT_SECRET:-ILIACHALLENGE}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_INTERNAL_SECRET: ${JWT_INTERNAL_SECRET:-ILIACHALLENGE_INTERNAL}
      USER_SERVICE_URL: http://user-microservice:3002
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped

  user-postgres:
    image: postgres:15-alpine
    container_name: user-postgres
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: ${USER_DB_USER:-db_user}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-db_pass}
    ports:
      - "5433:5432"
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER} -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-microservice:
    build:
      context: ./user-microservice
      dockerfile: Dockerfile
    container_name: user-microservice
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: user-postgres
      DB_PORT: 5432
      DB_NAME: user_db
      DB_USER: ${USER_DB_USER:-db_user}
      DB_PASSWORD: ${USER_DB_PASSWORD:-db_pass}
      JWT_SECRET: ${JWT_SECRET:-ILIACHALLENGE}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_INTERNAL_SECRET: ${JWT_INTERNAL_SECRET:-ILIACHALLENGE_INTERNAL}
      WALLET_SERVICE_URL: http://wallet-microservice:3001
      PORT: 3002
      SALT: ${SALT:-10}
    ports:
      - "3002:3002"
    depends_on:
      user-postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped

volumes:
  postgres_data:
  user_postgres_data: